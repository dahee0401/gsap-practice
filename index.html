<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/pretendard.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <!-- 커스텀 커서 -->
    <div class="custom-cursor"></div>

    <!-- 가로 스크롤 섹션 -->
    <section class="homepage section horizontal-scroll">
      <div class="horizontal-scroll__wrapper">
        <div class="bg-light">
          <div class="project-title">
            <h1>Responsive<br />Homepage</h1>
            <p>기업의 시작을 여는 <span>반응형 웹사이트</span> 제작</p>
          </div>
        </div>
        <div class="project project-1"><img src="./images/1.jpg" alt="Project 1" /></div>
        <div class="project project-2"><img src="./images/2.jpg" alt="Project 2" /></div>
        <div class="project project-3"><img src="./images/3.jpg" alt="Project 3" /></div>
        <div class="project project-4"><img src="./images/4.jpg" alt="Project 4" /></div>
        <div class="project project-5"><img src="./images/5.jpg" alt="Project 5" /></div>
      </div>
    </section>

    <!-- 세로 스크롤 섹션 -->
    <section class="design section">
      <div class="design-body">
        <div class="design-content">
          <h2 class="title">Design</h2>
          <p class="description">
            웹/앱 디자인, 카탈로그, 브로슈어, 리플렛, <br />
            포스터, CI <span class="highlight">통합 디자인 에이전시</span> 상공
          </p>
          <button class="all-works-btn">
            <span>ALL WORKS</span>
            <span class="plus">+</span>
          </button>
        </div>
        <div class="img-wrap">
          <ul class="img-con">
            <li class="reveal" data-delay="0.1">
              <a href="#">
                <img src="./images/cm_main_design_landscape_1.png" alt="" />
                <h3>코코툰</h3>
              </a>
            </li>
            <li class="reveal" data-delay="0.2">
              <a href="#">
                <img src="./images/cm_main_design_landscape_2.png" alt="" />
                <h3>코코툰</h3>
              </a>
            </li>
            <li class="reveal" data-delay="0.3">
              <a href="#">
                <img src="./images/cm_main_design_landscape_3.png" alt="" />
                <h3>코코툰</h3>
              </a>
            </li>
            <li class="reveal" data-delay="0.4">
              <a href="#">
                <img src="./images/cm_main_design_landscape_4.png" alt="" />
                <h3>코코툰</h3>
              </a>
            </li>
            <li class="reveal" data-delay="0.5">
              <a href="#">
                <img src="./images/cm_main_design_landscape_5.png" alt="" />
                <h3>코코툰</h3>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <!-- 스크립트 -->
    <script src="./js/script.js"></script>
    <script src="./js/gsap.js"></script>
  </body>
</html>
